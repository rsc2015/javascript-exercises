<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator" style="text-align: center">
    <div>
      <input type="text" id="firstOperand" autofocus="true" placeholder="Number"> 
      <input type="text" id="secondOperand" placeholder="Number">
      <input type="text" id="result" placeholder="Result" style="color:blue; font-weight:bold">
    </div>
    <div style="text-align: center; margin: 1em">
      <button id="add">Add</button>
      <button id="subtract">Subtract</button>
      <button id="multiply">Multiply</button>
      <button id="divide">Divide</button>
  </div>

  <script src="calculator.js"></script>

</body>
</html>
