<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
	<title>Basic Javascript Temperature Converter</title>
</head>

<body>
  <header>Welcome to the Basic Javascript Temperature Converter</header>

    <div>
      <input type="number" name="toConvert" placeholder="Enter Temperature" style=" text-align: center">
    </div>
    
    <div>
      Fahrenheit: <input type="radio" name="units" value="f">
      Celsius: <input type="radio" name="units" value="c">
    </div>
    
    <div>
      <input type="text" name="fanswer" class="right" readonly placeholder="Fahrenheit" style=" text-align: center">
      <input type="text" name="canswer" class="right" readonly placeholder="Celsius" style=" text-align: center">
    </div>

    <div>
      <button id="convert">Convert</button>
      <button id="clear">Clear</button>
    </div>
    
    <div class="key">
      <legend>
       <p class="cold">
         Cold Temperature
       </p>
       <p class="normal">
         Normal Temperature
       </p>
       <p class="hot">
         Hot Temperature
       </p>
      </legend>
    </div>

  <script src="temp.js"></script>

</body>
</html>
