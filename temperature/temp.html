<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
	<title>Basic Javascript Temperature Converter</title>
</head>

<body>
  <h1>Welcome to the Basic Javascript Temperature Converter</h1>

  <input type="text" id="orig-temp" placeholder="Enter Temperature">

  <form class="convert">

    <input type="radio" name="temp" value="fahrenheit"> :Fahrenheit

    <input type="radio" name="temp" value="celsius"> :Celsius

  </form>

  <div id="temp-converted"></div>

  <button id="convert-button">Convert</button>

  <button id="clear-button">Clear</button>

  <script src="temp.js"></script>

</body>
</html>
